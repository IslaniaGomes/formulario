<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

        <form id="form" action=""  autocomplete="off">
                <fieldset>
                    <legend><h2>Cadastre-se!</h2></legend>
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input maxlength="30"  type="text" id="nome" name="nome" placeholder="Digite seu nome"  class="required">
                        <span class="span-required">Digite seu nome</span>
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input maxlength="14" type="text" id="cpf" name="cpf" placeholder="Ex.: 000.000.000-00" class="required">
                        <span class="span-required">Cpf obrigatório</span>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" class="required" >
                        <span class="span-required">Preencha o campo email</span>
                    </div>
                    <div>
                        <label for="number">Telefone:</label>
                        <input maxlength="14" type="tel" id="telefone"  name="telefone" placeholder="Digite seu telefone" class="required" >
                        <span class="span-required">O telefone precisa ser preenchido</span>
                    </div>

                    <div>
                        <label for="">Crie uma senha:</label>
                        <input maxlength="10" type="password" id="senha" name="senha" placeholder="Digite sua senha" class="required">
                        <span  class="span-required"> Digite uma senha(mínimo 8 caracteres)</span>
                    </div>
                    <div>
                        <label for="">Confirme sua senha:</label>
                        <input maxlength="10" type="password" id="confirm" name="senha-confirm" placeholder="Digite sua senha" class="required">
                        <span class="span-required"> As senhas devem ser iguais</span>
                       
                    </div>
                    
                    <div>
                        <button 
                        type="submit">Enviar</button>
                    </div>

                </fieldset>
        </form>
       
    <footer>
        <p></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
